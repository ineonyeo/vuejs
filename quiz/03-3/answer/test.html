<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue 03-3 answer</title>
  </head>
  <body>
    <div id="app">
      <!-- 상위 -> 하위 -->
      <!-- v-bind속성을 통해, 하위컴포넌트에서 정의한 props속성 = 하위컴포넌트에 전달할 상위컴포넌트의 data 속성 값 -->
      <sibling-component v-bind:propsdata='anotherMessage'></sibling-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('child-component', {
        props: ['propsdata'],
        template: '<p>{{ propsdata }}</p>'
      });

      Vue.component('sibling-component', {
        props: ['propsdata'],
        template: '<p>{{ propsdata }}</p>'
      });

      var app = new Vue({
        el:'#app',
        data:{
          message: 'Hello Vue! ,passed from Parent Component',
          anotherMessage : 'Hello Vue!, This is anotherMessage!'
        }
      });
    </script>
  </body>
</html>
